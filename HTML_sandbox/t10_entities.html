<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entities</title>
</head>
<body>
  <!-- Non breaking space -->
  <p>Hello, my name is   Nichu</p>
  <p>Hello, my name is &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Nichu</p>
  <!--Greater than and Less than-->
  <p>5 &gt; 2</p>
  <p>5 &lt; 10</p>
  <p>5 &#62; 10</p>
  <p>5 &#60; 10</p>
  <!-- Copyright -->
  <p>&copy;</p>
  <!-- Trademark -->
  <p>&reg;</p>
  <!-- Currency -->
  <p>&cent;</p>
  <p>&pound;</p>
  <p>&yen;</p>
  <p>&euro;</p>
  <!-- Card Suites -->
  <p>&spades;</p>
  <p>&clubs;</p>
  <p>&hearts;</p>
  <p>&diams;</p>
  <!-- Computer Code -->
  <code>
    print("Hello World")
  </code>
  <!-- Keyboard -->
  <p>Save a file using <kbd>Ctrl + S</kbd></p>
</body>
</html>
