<html>
  <head>
    <!--In head we have meta tags for reference and will not be displayed in out webpage-->

  </head>
  <body>
    <!--In body we will have everything we want to display in our webpage-->
    <h1>My Website</h1>
    <p>This is my very first Website</p>
  </body>
</html>
