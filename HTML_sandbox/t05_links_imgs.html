<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links and Images</title>
</head>
<body>
  <p>
    <!-- Open in same tab -->
    <a href="http://google.com">Google Hyperlink</a>
    <br>
    <!-- Open in a seperate tab -->
    <a href="http://google.com" target="_blank">Google Hyperlink open in new tab</a>
  </p>
  <p>
    <!-- Interal Link -->
    <a href="/t04_typography.html" target="_blank">Topography</a>
  </p>
  <!-- Local Image -->
  <img src="/imgs/img1.jpg" alt="My Image" width="200">
  
  <!-- Remote Image -->
  <img src="https://source.unsplash.com/200x200/?building" alt="Img">
</body>
</html>
