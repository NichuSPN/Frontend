<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms & Input</title>
</head>
<body>
  <form action="">
    <!-- Text Input -->
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter name here">
    </div>
    <!-- Email Input -->
    <div>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="Enter email here">
    </div>
    <!-- Text area Input -->
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="30" rows="10"></textarea>
    </div>
    <!-- Select Drop down -->
    <div>
      <label for="sex">Gender</label>
      <select name="sex" id="sex">
        <option value="male" selected>Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <!-- Number Input -->
    <div>
      <label for="age">Age</label>
      <input type="number" name="age" id="age" value="0">
    </div>
    <!-- Date Input -->
    <div>
      <label for="dob">Birth Date</label>
      <input type="date" name="dob" id="dob">
    </div>
    <!-- Radio Input -->
    <div>
      <label for="membership">Membership</label>
      <input type="radio" name="membership" id="membership" value="Simple">Simple
      <input type="radio" name="membership" id="membership" value="Standard" checked>Standard
      <input type="radio" name="membership" id="membership" value="Super">Super
    </div>
    <!-- Checkbox Input -->
    <div>
      <label for="likes">Likes</label>
      <input type="checkbox" name="likes" id="likes" value="Simple">Bike
      <input type="checkbox" name="likes" id="likes" value="Standard">Car
      <input type="checkbox" name="likes" id="likes" value="Super"checked>Cycle
    </div>
    <!-- Submit Button -->
    <input type="submit" value="Submit">
    <button type="submit">Submit</button>
    <input type="reset" value="Reset">
  </form>
</body>
</html>
