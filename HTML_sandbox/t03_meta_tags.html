<!DOCTYPE html>
<html lang="en">
<head>
  <!--Specifies Character encoding for the page-->
  <meta charset="UTF-8">
  <!--Browser Compatibility-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--Make website responsive-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Meta tags that runs with search engine-->
  <meta name="description" content="This is my webpage description">
  <meta name="keywords" content="Web Development | Web Design">
  <!--If you don't want your webpage to show up in the search engine-->
  <meta name="robots" content="NOINDEX, NOFOLLOW">
  <title>Meta Tags</title>
</head>
<body>
  
</body>
</html>
