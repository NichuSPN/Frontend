<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Implementing CSS</title>
  <style>
    /*
    h2 is selector
    color is property
    green is value
    */
    h2 {
      color:green
    }
  </style>
</head>
<body>
  <!-- Inline CSS (Avoid using this mostly) -->
  <h1 style="color:red">Heading 1</h1>
  <!-- Internal CSS -->
  <h2>Heading 2</h2>
  <!-- External CSS (Most perfered) -->
  <h3>Heading 3</h3>
</body>
</html>
